<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/nasastyle.css">
    <title>NASA Landing Page</title>
</head>
<body>
    <header>
        <h1>NASA</h1>
    </header>
    <main>
        <div class="container">
            <div class="social">
                <h2><b>Social Media</b></h2>
                <p>Twitter - @nasa<br/>
                Facebook - fb.com/nasa<br/>
                Instagram - @nasa<br/>
                Youtube - youtube.com/nasa</p>
            </div>
            <div class="office">
              <h2><b>OFFICE INFO</b></h2>
                <p>Public Communications Office<br/>
                NASA Headquarters<br/>
                300 E Street SW, Suite 5R30<br/>
                Washington, DC 20546<br/>
                (202)358-0001 (Office)<br/>
                (202)358-4338 (Fax)</p>
            </div>
            <div class="info">
                <h2><b>CONTACT US</b></h2>
                <div class="contact">
                    Name:<br/>
                    <input type="text" class="Name"><br/>
                    Message:<br/>
                    <input type="text" class="Message"><br/>
                    <input type="button" name="send" id="sendbtn" value="send">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
