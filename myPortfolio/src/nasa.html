<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NASA Landing Page</title>
</head>
<body>
    <header>
        <h1>NASA</h1>
    </header>
    <main>
        <div class="container">
            <div class="social">
                <h2>Social Media</h2>
                <p>Twitter - @nasa</p>
                <p>Facebook - fb.com/nasa</p>
                <p>Instagram - @nasa</p>
                <p>Youtube - youtube.com/nasa</p>
            </div>
            <div class="office">
                <h2>Office Info</h2>
                <p>Public Communications Office</p>
                <p>NASA Headquarters</p>
                <p>300 E Street SW, Suite 5R30</p>
                <p>Washington, DC 20546</p>
                <p>(202)358-0001 (Office)</p>
                <p>(202)358-4338 (Fax)</p>
            </div>
            <div class="info">
                <h2>Contact Us</h2>
                <div class="contact">
                    Name:
                    <input type="text" class="Name">
                    Message:
                    <input type="text" class="Message">
                    <input type="button" name="send" id="sendbtn" value="send">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
