<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styles/dashboardstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../scripts/dashboard.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <p id="demo" onclick="myfunction()">Click Me</p>
            <script>
            function myfunction() {
                document.getElementById("demo").innerHTML="<b>Welcome Mr. Bond!</b>";
            }
            </script>
        </header>
            <main>
                <div id="main">                
                <div id="clock">
                    <div class="hours">01</div>
                    <div class="colon">:</div>
                    <div class="minutes">59</div>
                    <div class="colon">:</div>
                    <div class="seconds">33</div>
                </div>
                <div id="calender">
                    <div class="month">April 2019</div>
                    <div class="day">Su</div>
                    <div class="day">Mo</div>
                    <div class="day">Tu</div>
                    <div class="day">We</div>
                    <div class="day">Th</div>
                    <div class="day">Fr</div>
                    <div class="day">Sa</div>
                    <div class="dates"></div>
                    <div class="dates">1</div>
                    <div class="dates">2</div>
                    <div class="dates">3</div>
                    <div class="dates">4</div>
                    <div class="dates">5</div>
                    <div class="dates">6</div>
                    <div class="dates">7</div>
                    <div class="dates">8</div>
                    <div class="dates">9</div>
                    <div class="dates">10</div>
                    <div class="dates">11</div>
                    <div class="dates">12</div>
                    <div class="dates">13</div>
                    <div class="dates">14</div>
                    <div class="dates">15</div>
                    <div class="dates">16</div>
                    <div class="dates">17</div>
                    <div class="dates">18</div>
                    <div class="dates">19</div>
                    <div class="dates">20</div>
                    <div class="dates">21</div>
                    <div class="dates">22</div>
                    <div class="dates">23</div>
                    <div class="dates">24</div>
                    <div class="dates">25</div>
                    <div class="dates">26</div>
                    <div class="dates">27</div>
                    <div class="dates">28</div>
                    <div class="dates">29</div>
                    <div class="dates">30</div>
                    <div class="dates"></div>
                    <div class="dates"></div>
                    <div class="dates"></div>
                    <div class="dates"></div>
                </div>
                <div class="containers"> 
                    <form class="form-horizontal">
                        <div class="form-group">
                        <button type="button" class="find-me btn btn-info btn-block">Let us see where you are!</button>
                        </div>
                    </form>
                    <div class="not-on-https">Must be on HTTPS.</div>
                    <div class="no-geolocation-support">Geolocation is not supported by this browser</div>
                    <div class="coordinates">Latitude:<br><b class="latitude">00.000000°</b><br> Longitude:<br><b class="longitude">00.000000°</b>.</div>
                    <div id="map">
                        <div id="map-canvas"></div>
                    </div>
                </div> 
            </div>
            </main>
            <aside>aside
                <div id="container1">
                <div id="calculator">
                    <input type="text" class="showing">
                    <input type="button" class="digitButton" value="7">
                    <input type="button" class="digitButton" value="8">
                    <input type="button" class="digitButton" value="9">
                    <input type="button" class="mathButton" value="+">
                    <input type="button" class="digitButton" value="4">
                    <input type="button" class="digitButton" value="5">
                    <input type="button" class="digitButton" value="6">
                    <input type="button" class="mathButton" value="-">
                    <input type="button" class="digitButton" value="1">
                    <input type="button" class="digitButton" value="2">
                    <input type="button" class="digitButton" value="3">
                    <input type="button" class="mathButton" value="*">
                    <input type="button" class="mathButton" value="C">
                    <input type="button" class="digitButton" value="0">   
                    <input type="button" class="mathButton" value="=">
                    <input type="button" class="mathButton" value="/">
                </div>
                <div id="flexcalculator">
                    <input type="text" class="showing1">
                    <input type="button" class="flexButton" value="7">
                    <input type="button" class="flexButton" value="8">
                    <input type="button" class="flexButton" value="9">
                    <input type="button" class="mathflex" value="+">
                    <input type="button" class="flexButton" value="4">
                    <input type="button" class="flexButton" value="5">
                    <input type="button" class="flexButton" value="6">
                    <input type="button" class="mathflex" value="-">
                    <input type="button" class="flexButton" value="1">
                    <input type="button" class="flexButton" value="2">
                    <input type="button" class="flexButton" value="3">
                    <input type="button" class="mathflex" value="*">
                    <input type="button" class="mathflex" value="C">
                    <input type="button" class="flexButton" value="0">   
                    <input type="button" class="mathflex" value="=">
                    <input type="button" class="mathflex" value="/">
                </div>
                </div>
            </aside>
            <div class="banner">           
            </div>
        <footer>
            <div>
                <div id="list_section">
                    <h2 id="header">To-do list</h1>
                    <ul>
                        <li>Get Everything Working</li>
                      <!--<li class="item"></li>-->
                    </ul>
                    <div id="newItemButton"><button href="#">new item</button></div>
                    <form id="newItemForm">
                      <input type="text" id="itemField" placeholder="Item" />
                      <input type="submit" id="add" value="add" />
                    </form>
                  </div>
                  <script src="https://code.jquery.com/jquery-1.12.3.js" integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc=" crossorigin="anonymous"></script>
                </div>
        </footer>
    </div>
</body>
</html>
